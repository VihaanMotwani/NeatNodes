<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeatNodes — Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header class="top-bar">
    <div class="top-bar-left">
      <h1 class="logo">NeatNodes</h1>
      <nav class="tabs">
        <button class="tab active" data-view="graph">Graph</button>
        <button class="tab" data-view="reviews">Reviews</button>
        <button class="tab" data-view="stats">Stats</button>
      </nav>
    </div>
    <div class="top-bar-right">
      <div class="stat-pill">
        <span class="stat-label">Problems</span>
        <span class="stat-value" id="totalProblems">0</span>
      </div>
      <div class="stat-pill accent">
        <span class="stat-label">Due Today</span>
        <span class="stat-value" id="dueToday">0</span>
      </div>
      <div class="stat-pill green">
        <span class="stat-label">Streak</span>
        <span class="stat-value" id="streakCount">0</span>
      </div>
      <button class="action-btn" id="exportBtn" title="Export Data">↓ Export</button>
      <button class="action-btn" id="importBtn" title="Import Data">↑ Import</button>
      <input type="file" id="importFile" accept=".json" style="display:none">
    </div>
  </header>

  <!-- GRAPH VIEW -->
  <main class="view active" id="graphView">
    <div class="graph-controls-bar">
      <div class="graph-controls">
        <input type="text" class="search-input" id="graphSearch" placeholder="Search problems…">
        <div class="filter-chips" id="filterChips">
          <button class="filter-chip active" data-filter="all">All</button>
          <button class="filter-chip" data-filter="Easy">Easy</button>
          <button class="filter-chip" data-filter="Medium">Medium</button>
          <button class="filter-chip" data-filter="Hard">Hard</button>
        </div>
      </div>
      <div class="view-mode-toggle" id="viewModeToggle">
        <button class="view-mode-btn active" data-mode="force" title="Graph View">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="5" cy="5" r="2.5"/><circle cx="19" cy="5" r="2.5"/><circle cx="12" cy="19" r="2.5"/><line x1="7" y1="6" x2="17" y2="6"/><line x1="6.5" y1="7" x2="10.5" y2="17"/><line x1="17.5" y1="7" x2="13.5" y2="17"/></svg>
          Graph
        </button>
        <button class="view-mode-btn" data-mode="grid" title="Grid View">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
          Grid
        </button>
      </div>
    </div>

    <!-- Force-directed graph canvas -->
    <div class="canvas-wrapper" id="canvasWrapper">
      <canvas id="graphCanvas"></canvas>
      <div class="graph-tooltip" id="graphTooltip"></div>
    </div>

    <!-- Grid view (hidden by default) -->
    <div class="graph-container hidden" id="graphContainer">
      <div class="pattern-grid" id="patternGrid"></div>
    </div>

    <!-- Problem Detail Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3 id="sidebarTitle">Problem</h3>
        <button class="close-btn" id="closeSidebar">✕</button>
      </div>
      <div class="sidebar-content" id="sidebarContent"></div>
    </div>
  </main>

  <!-- REVIEWS VIEW -->
  <main class="view" id="reviewsView">
    <div class="reviews-container">
      <div class="reviews-section">
        <h2 class="section-heading">Due Today</h2>
        <div class="review-list" id="reviewsDueToday"></div>
      </div>
      <div class="reviews-section">
        <h2 class="section-heading">Upcoming</h2>
        <div class="review-list" id="reviewsUpcoming"></div>
      </div>
      <div class="reviews-section">
        <h2 class="section-heading">Completed</h2>
        <div class="review-list" id="reviewsCompleted"></div>
      </div>
    </div>
  </main>

  <!-- STATS VIEW -->
  <main class="view" id="statsView">
    <div class="stats-container">
      <div class="stats-grid">
        <div class="stats-card big">
          <div class="stats-card-title">Pattern Coverage</div>
          <div class="stats-card-body" id="patternCoverage"></div>
        </div>
        <div class="stats-card">
          <div class="stats-card-title">Difficulty Breakdown</div>
          <div class="stats-card-body" id="difficultyBreakdown"></div>
        </div>
        <div class="stats-card">
          <div class="stats-card-title">Confidence Distribution</div>
          <div class="stats-card-body" id="confidenceBreakdown"></div>
        </div>
        <div class="stats-card">
          <div class="stats-card-title">Review Compliance</div>
          <div class="stats-card-body" id="reviewCompliance"></div>
        </div>
        <div class="stats-card">
          <div class="stats-card-title">Activity Heatmap</div>
          <div class="stats-card-body" id="activityHeatmap"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
